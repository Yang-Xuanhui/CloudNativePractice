kind: pipeline
name: default
steps:
  - name: test wordladder
    image: hirokimatsumoto/alpine-openjdk-11
    image: maven
    commands:
      - cd wordladder
      - mvn test
    when:
      event: push
  - name: test feign
    image: hirokimatsumoto/alpine-openjdk-11
    image: maven
    commands:
      - cd Feign
      - mvn test
    when:
      event: push
  - name: test gateway
    image: hirokimatsumoto/alpine-openjdk-11
    image: maven
    commands:
      - cd Gateway
      - mvn test
    when:
      event: push
  - name: test ConfigServer
    image: hirokimatsumoto/alpine-openjdk-11
    image: maven
    commands:
      - cd ServerConfig
      - mvn test
    when:
      event: push